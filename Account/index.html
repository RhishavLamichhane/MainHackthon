<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bank Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      Create a New Bank Account
    </div>
    <br>
    <div class="form">
       <div class="inputfield">
          <label>Full Name</label>
          <input type="text" class="input" required>
       </div>  
        <div class="inputfield">
          <label>Parent's Full Name</label>
          <input type="text" class="input" required>
       </div>  
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" required>
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input" required>
       </div> 
       <div class="inputfield">
        <label>Date of Birth</label>
        <input type="date" class="input" required>
     </div> 
        <div class="inputfield">
          <label>Gender</label>
          <div class="custom_select" >
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" required>
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="text" class="input" required>
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <input type="address" class="input" required>
       </div> 
       <div class="inputfield">
        <label>Account Type</label>
        <div class="custom_select">
          <select>
            <option value="">Select</option>
            <option value="male">Saving Account</option>
            <option value="female">Checking Account</option>
          </select>
        </div>
     </div> 
      <div class="inputfield">
          <label>Initial Deposite</label>
          <input type="text" class="input" required>
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="Register" class="btn">
      </div>
    </div>
</div>	
	
</body>
</html>
